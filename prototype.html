<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Список задач</h1>
  </header>
  <section class="addTask">
    <h2>Новая задача</h2>
    <div class="addTask_input">
      <input type="text" placeholder="Название задачи ..." />
      <button class="addTask_button">&#43; Добавить</button>
    </div>
  </section>
  <section class="tasks_container">
    <div class="tasks">
      <div class="task_1">
        <p>Бэклог</p>
        <ul>
          <li>Выучить JS</li>
          <li>Выучить React</li>
          <li>Сделать домашку</li>
        </ul>
      </div>
      <div class="task_2">
        <p>В процессе</p>
        <ul>
          <li>Выпить смузи</li>
          <li>Попить воды</li>
        </ul>
      </div>
      <div class="task_3">
        <p>Готово</p>
        <ul>
          <li>Позвонить маме</li>
          <li>Погладить кота</li>
        </ul>
      </div>
      <div class="task_4">
        <p>Корзина</p>
        <ul>
          <li>Сходить погулять</li>
          <li>Прочитать Войну и Мир</li>
        </ul>
        <button>&#10005; Очистить</button>
      </div>
    </div>
  </section>
</body>

</html>
